<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="100" layout="column">

        <md-card md-theme-watch ng-repeat="product in products">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{ product.name }}</span>
                    <span class="md-subhead">Pre√ßo: {{ formatNumber( product.price ) }}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="addToCart(product)">Adicionar ao carrinho</md-button>
            </md-card-actions>
        </md-card>

    </div>

    <div class="button-float">
        <md-button class="md-fab">
            <i class="material-icons" ng-click="openCart($event)">add_shopping_cart</i>
        </md-button>
    </div>
</md-content>
