<div layout="column" class="wrapper">
    <md-content layout-padding>
        <form name="clientForm">
            <div layout="row">
                <md-input-container flex="50">
                    <label>Nome</label>
                    <input type="text" ng-model="client.name">
                </md-input-container>

                <md-input-container flex="50">
                    <label>CPF</label>
                    <input type="text" ng-model="client.registration_code">
                </md-input-container>
            </div>

            <div layout="row">
                <md-input-container flex="50">
                    <label>Data Nascimento</label>
                    <input type="date" ng-model="client._birth">
                </md-input-container>
            </div>

            <div layout="row">
                <md-button type="submit" ng-click="save()">Salvar</md-button>
            </div>
        </form>
    </md-content>
</div>
