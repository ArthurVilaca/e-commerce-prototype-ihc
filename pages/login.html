<center>
    
    <md-content layout-padding>
        <div>
            <form name="loginForm" class="login-form">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input required name="email" ng-model="user.email" />
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Senha</label>
                        <input type="password" required name="senha" ng-model="user.password" />
                    </md-input-container>
                </div>

                <div layout-gt-xs="row small-padding">
                    <md-button ng-click="doLogin()" class="line-block button-black">Login</md-button>
                </div>
            </form>
        </div>
    </md-content>
</center>
