<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>E commerce</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles/app.css">
    </head>
    <body ng-app="app" ng-cloak>

        <div data-ng-controller="AppCtrl">
            <section data-ng-include=" 'pages/header.html' " id="header" class="top-header" style="background-color: #7777bd;"></section>
            <aside data-ng-include=" 'pages/nav.html' " id="nav-container"></aside>

            <div class="view-container">
                <section data-ng-view id="content" class="animate-fade-up"></section>
            </div>
        </div>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="node_modules/angular-messages/angular-messages.min.js"></script>
        <script src="node_modules/angular-material/angular-material.min.js"></script>

        <!-- app scripts -->
        <script src="assets/js/app.js"></script>
        <script src="assets/js/app.routes.js"></script>
    </body>
</html>
